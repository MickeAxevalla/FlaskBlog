{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    <div class="panel panel-primary">
        <div class="panel-heading">{{ post.title }}</div>
        <div class="panel-body" style="white-space: pre-wrap">{{ post.content }}</div>
        <div class="panel-footer">Skrivet av <a href="mailto:{{ post.author.email }}">{{ post.author.username }}</a> {{ post.created_at }}</div>
    </div>
    {% endfor %}
{% endblock %}
